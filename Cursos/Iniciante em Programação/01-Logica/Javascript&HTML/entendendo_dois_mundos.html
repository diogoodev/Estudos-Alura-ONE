<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica</title>
  </head>
  <body></body>
</html>
<script>
  document.write('Estou escrevendo do mundo JavaScript no mundo HTML'); // poderiamos fazer a mesma linha no html, mas vantagem é que com document.write podemos passar o resultado de um cálculo entre outras coisas de maneira dinâmica já que o mundo HTML não é capaz de realizar operações matemáticas.
  document.write(10 + 20);
  // provando que o document.writepertence ao mundo JavaScript
  document.write('<h1>Seja bem-vindo</h1>');
</script>
