  <body>
    <canvas width="600" height="400"></canvas>
  </body>
  <script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    function desenhaQuadradoVerde() {
      pincel.fillStyle = 'green'; // define a cor de preenchimento como verde
      pincel.fillRect(0, 0, 100, 100); // preenche o quadrado com a cor verde
      pincel.fillStroke = 'black'; // adiciona uma borda preta ao quadrado
      pincel.strokeRect(0, 0, 100, 100); // desenha a borda do quadrado
      pincel.strokeStyle = 'red'; // define a cor da borda como vermelha
    }
