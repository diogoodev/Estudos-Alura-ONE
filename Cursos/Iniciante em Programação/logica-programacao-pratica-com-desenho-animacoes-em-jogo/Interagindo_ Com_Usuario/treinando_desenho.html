<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Adicionei um comentário explicando o propósito do elemento canvas -->
    <canvas width="600" height="400">
      <!-- Elemento utilizado para desenhar gráficos ou criar jogos com JavaScript -->
    </canvas>
  </body>
  <script>
    // Declarei as variáveis tela e pincel
    // tela é o elemento canvas e pincel é o contexto 2D do canvas
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    // variável para saber se o mouse está pressionado ou não
    var desenha = false;
    // preenche com a cor cinza
    pincel.fillStyle = 'grey';
    // determina o tamanho do preenchimento
    pincel.fillRect(0, 0, 600, 400);
    // função que ativa a variável desenha
    function desenhando() {
      desenha = true;
    }
    // função que desativa a variável desenha
    function parardesenhando() {
      desenha = false;
    }
    // função desenha circulo na tela
    function desenhaCirculo(evento) {
      // variáveis para capturar a posição do mouse
      var x = evento.pageX;
      var y = evento.pageY;
      // chamar a função desenhando, inicia o desenho
      onmousedown = desenhando;
      // chamar a função parardesenhando, faz com que para de desenha na tela
      onmouseup = parardesenhando;
      // se a variável desenha tiver o valor true ela faz o desenho
      if (desenha) {
        pincel.fillStyle = 'red';
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();
      }
    }
    // chama a função durante o movimento do mouse
    tela.onmousemove = desenhaCirculo;
    //tela.onmouseup = parardesenhando;
  </script>
</html>
