<script>
  //Rafaela, aspirante à carreira de programadora, criou um pequeno programa para saber qual é sua porcentagem de acertos em uma prova de 50 questões de múltipla escolha. O cálculo matemático comporta dividir a quantidade de acertos pelo total de questões e multiplicar o resultado final por 100. Rafaela acertou 15 questões e quer saber o percentual de acertos. Seu código inicial é:
  document.write('Eu acertei: ');
  // Para resolver esser desafio seguimos passo a passo, identificamos a quantidade acertos dela 15, a quantidade de questões 50, dividimos, e mutiplicamos no final por 100 para obter a porcentagem
  document.write((15 / 50) * 100 + '%');
  // poderiamos incluir tudo na mesma linha e poderiamos não usar pareteses pois a ordem de Precedência se manteria.
  document.write('Eu acertei: ' + (15 / 50) * 100 + '%');
</script>
