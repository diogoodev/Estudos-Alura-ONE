<script>
  function pulaLinha() {
    document.write('<br><br>');
  }
  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }
  // ENTENDENDO ENQUANTO
  var limite = parseInt(prompt('Entre com a data limite '));
  // com a função while conseguimos repetidr comandos
  // enquanto a afirmação for veradeira o programa ira repetir.
  var anoCopa = 1930;
  while (anoCopa <= 2022) {
    // aqui ele verifica  se ano copa é menor que 2022 e repete enquanto for menor.
    mostra('Teve copa em ' + anoCopa);
    anoCopa = anoCopa + 4;
  }
</script>
