<script>
  function pulaLinha() {
    document.write('<br><br>');
  }
  function mostra(frase) {
    document.write(frase);
  }
  function calculaImc(altura, peso) {
    return peso / (altura * altura); // Nesse caso o javascript faz o calculo e retorna o valor
  }

  var imcFlavio = calculaImc(1.71, 73);
  // a variavel imcFlavio recebe o calculaImc, para isso ele executa a função e "subistitui" pelo que a furnção retorna.
  var imcAmigo = calculaImc(1.72, 68);
  var totalImc = imcAmigo + imcFlavio;
  mostra(imcFlavio);
  mostra(imcAmigo);

  document.write('A soma dos imcs é: ' + totalImc);
</script>
