<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica</title>
  </head>
  <body></body>
</html>
<script>
  // Para entendermos o funcionamento de funções no javascript utilizaremos como exemplo uma função que pula uma linha.
  function pulaLinha() {
    // Sempre nomear uma função com verbo, pois é para isso que elas existem para executar algo
    document.write('<br><br>');
  }
  /* Para entendermos o funcionamento de funções com paramentros vamos usar o exemplo de mostrar algo na tela pro usuario
   */
  /*     function mostra (){
              document.write("Olá")
    }
    */
  // Quando ecrevemos a função mostra  dessa forma como resutado obtemos sempre o mesmo valor na tela pois a função não está recebendo paramentro.
  // Quando modificamos e adicionamos a varivavel conteudo essa função passa a receber paramentros  que podem ser alterados conforme a necessecidade.
  function mostra(conteudo) {
    // conteudo = recebe algo do lugar onde o mostra está
    document.write(conteudo); // quando colocamos a variavel dentro de document.write ele vai exibir o que a variavel tem.
  }
  var ano = 2022;
  document.write('Flavio tem ' + (ano - 1977) + ' anos');

  pulaLinha(); // como queremos que a fução execute o seu conteudo, chamamos ela usando o parenteses no final do seu nome.

  document.write('Joaquim tem' + (ano - 1996) + 'anos');

  pulaLinha();

  ano = 2017;
  document.write('Barney tem ' + (ano - 1976) + 'anos');

  // vantagens de se usar funções
  // tornar mais legivivel nosso codigo
  // Um função é um conjunto de instruções

  /*    Um pouco mais sobre funções

    Precisam ser declaradas usando a palavra especial function.
    O uso de () da declaração de uma função é obrigatorio.
    Toda função possui um bloco, que é caracterizado pelo uso de { e }
    Nenhuma uma ou mais instruções podem ficar dentro do bloco de uma função.
   */

  // Funções com paramentros

  mostra('Olá pessoal!'); // Usando as funções com paramentro consiguimos reduzir a quantidade de sintaxe necessaria para efetuar uma ação.

  var anos = 2016;

  mostra('Flávio tem ' + (anos - 1977) + ' anos'); // aqui o javascript pega o conteudo entre parenteses e evia para a função mostra, lá ela entra no bloco e é escrita pelo document.write.

  pulaLinha();

  mostra('Joaquim tem ' + (anos - 1996) + ' anos');

  pulaLinha();

  anos = 2017;

  mostra('Barney tem ' + (anos - 1976) + ' anos');
</script>
