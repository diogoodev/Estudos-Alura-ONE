<script>
  //Exercicio: Por que o programa apresenta um número tão acima do esperado? Crie um arquivo novo, o calculando_meu_gasto.html, e altere o programa de Robson para que ele calcule a média corretamente!
  document.write(200 + 100 + 300 + 400 / 4);
  // Ao não usar paranteses corretamente não consigimos calcular a media, pois assim como na matematica, na programação precisamos respitar o principio da Precedência entre operadores
  document.write((200 + 100 + 300 + 400) / 4);
  //Ao ajustar isso obtemos o resultado corretamente
  // para melhorar o entendimento podemos usar o br para quebrar as linhas e melhorar a descrição da resolução
  document.write('<br>');
  document.write('A média do valor gasto com as viagens é: ');
  document.write('<br>');
  document.write((200 + 100 + 300 + 400) / 4);
  // dessa maneira a media será exibida e facilmente entendida
</script>
