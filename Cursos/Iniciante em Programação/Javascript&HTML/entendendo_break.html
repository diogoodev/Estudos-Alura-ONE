<script>
  function pulaLinha() {
    document.write('<br><br>');
  }
  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }
  var numeroPensado = Math.round(Math.random() * 10);
  // nesse modelo temos apenas uma chance para acertar
  /*  var chute = parseInt(prompt('Digite seu chute!'));

    if (chute == numeroPensado) {
      mostra('Você acertou!');
    } else {
      mostra('Você errou, o número pensado foi ' + numeroPensado);
    }
  } */
  // aqui vamos melhorar e dá a possibilidade de acertar em 3 chances
  var tentativas = 1;

  while (tentativas <= 3) {
    var chute = parseInt(prompt('Digite seu chute!'));

    if (chute == numeroPensado) {
      mostra('Você acertou! o número pensado foi ' + numeroPensado);
      break; // quebra o  loop, força a saida do loop. Ao se deparar com o break, o JavaScript sai do loop e parte para a próxima instrução.
    } else {
      mostra('Você errou, o número pensado foi ' + numeroPensado);
    }
    tentativas++;
  }

  // forçando a saida a partir de uma resposta
  var resposta = ''; // ainda não tem a resposta

  while (true) {
    resposta = prompt('Qual é seu nome?');

    if (resposta == 'SAIR') {
      break; // Enquanto a resposta não for SAIR será perguntado qual o seu nome.
    }
  }

  mostra('FIM');
</script>
