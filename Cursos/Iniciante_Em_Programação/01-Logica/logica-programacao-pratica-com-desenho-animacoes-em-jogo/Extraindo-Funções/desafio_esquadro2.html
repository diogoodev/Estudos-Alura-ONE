<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas width="600" height="400"></canvas>
  </body>
  <script>
    //t. Que tal criar uma função desenhaTriangulo que recebe as coordenadas dos 3 pontos? Seria muito mais fácil, não?
    /* function desenhaTriangulo(){

    } */

    function desenhaEsquadro(xa, ya, xc, yc, cor) {
      var tela = document.querySelector('canvas');
      var pincel = tela.getContext('2d');
      //a implementação fica com você :)
      pincel.fillStyle = cor;
      pincel.beginPath();
      pincel.moveTo(xa, ya);
      pincel.lineTo(xa, yc);
      pincel.lineTo(xc, yc);
      pincel.fill();
    }
    desenhaEsquadro(50, 50, 400, 400, 'black');
    desenhaEsquadro(100, 175, 275, 350, 'white');
  </script>
</html>
