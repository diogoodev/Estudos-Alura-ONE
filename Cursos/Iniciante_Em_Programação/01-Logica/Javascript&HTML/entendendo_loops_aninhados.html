<script>
  function pulaLinha() {
    document.write('<br>');
  }
  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }
  /*   Supondo que queremos imprimir na tela três linhas, com dez asteriscos cada:
   */
  for (var linha = 1; linha <= 3; linha++) {
    for (var coluna = 1; coluna <= 10; coluna++) {
      document.write('*');
    }
    pulaLinha();
  }

  // RESUMO

  /* Temos um for() dentro de outro, sendo que o primeiro é responsável por criar a primeira, segunda e terceira linhas. Já o for() que está inserido nele é responsável por repetir as colunas. Para cada linha criada pelo primeiro, o segundo imprimirá 10 colunas, criando assim 3 linhas com 10 asteriscos cada, como gostaríamos
   */
</script>
