<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="/Cursos/style.css" />
    <title>Contato</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <img
          src="/Cursos/Iniciante_Em_Programação/02-Paginas_Web/Assets/logo.png"
          alt="" />
        <nav>
          <ul>
            <li><a href="/Cursos/index.html">Home</a></li>
            <li><a href="/Cursos/produtos.html">Produtos</a></li>
            <li><a href="/contatos.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nome">Nome e Sobrenome</label>
        <input type="text" id="nome" class="input-padrao" />

        <label for="email">E-mail</label>
        <input type="email" id="email" class="input-padrao" />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" />

        <label for="mensagem">Mensagem</label>
        <textarea
          id="mensagem"
          cols="30"
          rows="10"
          class="input-padrao"></textarea>

        <div>
          <p>Como prefere nosso contato?</p>

          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-email" />E-mail</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              value="telefonema"
              id="radio-telefone" />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="WhatsApp"
              id="radio-whatsapp" />WhatsApp</label
          >
        </div>
        <div>
          <p>Qual horário prefere ser atendido?</p>
          <select name="turnos" id="prefere">
            <option value="1">Manhã</option>
            <option value="2">Tarde</option>
            <option value="3">Noite</option>
          </select>
        </div>
        <label class="checkbox"
          ><input type="checkbox" />Gostaria de receber nossas novidades por
          email?
        </label>

        <input type="submit" value="Enviar formulário" />
      </form>
    </main>
    <footer>
      <img
        src="/Cursos/Iniciante_Em_Programação/02-Paginas_Web/Assets/logo-branco.png"
        alt="logo rodapé" />
      <p class="copyright">&copy; Copyright Barbearia - 2023</p>
    </footer>
  </body>
</html>
