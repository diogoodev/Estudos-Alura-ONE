<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="/Cursos/style.css" />
  <title>Contato</title>
</head>

<body>
  <header>
    <div class="caixa">
      <img src="/Cursos/Iniciante_Em_Programação/02-Paginas_Web/Assets/logo.png" alt="" />
      <nav>
        <ul>
          <li><a href="/Cursos/index.html">Home</a></li>
          <li><a href="/Cursos/produtos.html">Produtos</a></li>
          <li><a href="/contatos.html">Contatos</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form>
      <label for="nome">Nome e Sobrenome</label>
      <input type="text" id="nome" class="input-padrao" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com" />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX" />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>

      <fieldset>
        <legend>Como prefere nosso contato?</legend>

        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"
            checked />E-mail</label>

        <label for="radio-telefone"><input type="radio" name="contato" value="telefonema"
            id="radio-telefone" />Telefone</label>

        <label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp"
            id="radio-whatsapp" />WhatsApp</label>
      </fieldset>
      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select name="turnos" id="prefere">
          <option value="1">Manhã</option>
          <option value="2">Tarde</option>
          <option value="3">Noite</option>
        </select>
      </fieldset>
      <label class="checkbox"><input type="checkbox" checked />Gostaria de receber nossas novidades
        por email?
      </label>

      <input type="submit" value="Enviar formulário" class="enviar" />
    </form>
    <table>
      <thead>
        <th>Dia</th>
        <th>Horário</th>
      </thead>
      <tbody>
        <tr>
          <td>Terça-Feira</td>
          <td>09h00~19h00</td>
        </tr>
        <tr>
          <td>Quarta-Feira</td>
          <td>09h00~19h00</td>
        </tr>
        <tr>
          <td>quinta-Feira</td>
          <td>09h00~19h00</td>
        </tr>
        <tr>
          <td>Sexta-Feira</td>
          <td>09h00~19h00</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <img src="/Cursos/Iniciante_Em_Programação/02-Paginas_Web/Assets/logo-branco.png" alt="logo rodapé" />
    <p class="copyright">&copy; Copyright Barbearia - 2023</p>
  </footer>
</body>

</html>
